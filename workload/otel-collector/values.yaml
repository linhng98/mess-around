opentelemetry-operator:
  replicaCount: 1
  manager:
    collectorImage:
      repository: "otel/opentelemetry-collector-k8s"
    image:
      repository: ghcr.io/open-telemetry/opentelemetry-operator/opentelemetry-operator
    resources:
      limits:
        cpu: 200m
        memory: 128Mi
      requests:
        cpu: 50m
        memory: 64Mi
    serviceMonitor:
      enabled: true
    prometheusRule:
      enabled: false
