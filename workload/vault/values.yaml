vault:
  injector:
    enabled: false
  server:
    dataStorage:
      size: 1Gi
    auditStorage:
      enabled: true
      size: 1Gi
    ha:
      enabled: true
      replicas: 3
      # Enables Vault's integrated Raft storage.  Unlike the typical HA modes where
      # Vault's persistence is external (such as Consul), enabling Raft mode will create
      # persistent volumes for Vault to store data according to the configuration under server.dataStorage.
      # The Vault cluster will coordinate leader elections and failovers internally.
      raft:
        # Enables Raft integrated storage
        enabled: true
        config: |
          ui = true

          listener "tcp" {
            tls_disable = 1
            address = "[::]:8200"
            cluster_address = "[::]:8201"
            # Enable unauthenticated metrics access (necessary for Prometheus Operator)
            telemetry {
             unauthenticated_metrics_access = "true"
            }
          }

          storage "raft" {
            path = "/vault/data"

            retry_join {
              leader_api_addr = "http://vault-0.vault-internal:8200"
            }
            retry_join {
              leader_api_addr = "http://vault-1.vault-internal:8200"
            }
            retry_join {
              leader_api_addr = "http://vault-2.vault-internal:8200"
            }
          }

          service_registration "kubernetes" {}

          seal "awskms" {
            region     = "ap-southeast-1"
            kms_key_id = "5eed1709-d530-4150-9855-1457f5eedf4b"  #gitleaks:allow
            role_arn = "arn:aws:iam::001687204912:role/mess-around_AWS_KMS_Encrypt_Role"
            web_identity_token_file = "/var/run/secrets/eks.amazonaws.com/serviceaccount/token"
          }

    ingress:
      enabled: true
      ingressClassName: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
      hosts:
        - host: &host vault.homelab.linhng98.com
      tls:
        - secretName: vault-tls
          hosts:
            - *host

    serviceAccount:
      create: true
      annotations:
        eks.amazonaws.com/role-arn: arn:aws:iam::001687204912:role/mess-around_AWS_KMS_Encrypt_Role
